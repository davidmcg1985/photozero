{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block head_title %}PhotoZero{% endblock head_title %}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="David McGowan" content="photozero.co.uk">
    
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.png' %}">


    <link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.2.0/css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css"  href="{% static 'css/style.css' %}">

    <script type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<style>{% block style %}{% endblock style %}</style>

</head>
<body>

	<div id="fb-root"></div>
	
	<script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
		<!-- <a class="navbar-brand" href="#">Brand</a> -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="{% url 'timeline:list' %}">Home</a></li>
				<li><a href="{% url 'admin:index' %}">Admin</a></li>
			</ul>
		</div>
	</nav>

	<div class="space"></div> <!-- 40px Vertical Spacing -->

	{% include "messages_display.html" %}

	<div class="space"></div> <!-- 40px Vertical Spacing -->


		{% block content %}
		{% endblock content %}


	<div class="space"></div> <!-- 40px Vertical Spacing -->

	<nav class="footer">
		<div class="container">
		    <h2>PhotoZero Footer</h2>
		    <h4>David McGowan</h4>
		</div>
	</nav>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="{% static 'js/jquery.1.11.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/SmoothScroll.js' %}"></script>  

</body>
</html>
