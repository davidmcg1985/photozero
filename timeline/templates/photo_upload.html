{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% load progress_bar %} 

{% load i18n %}

{% block content %}

	<section id="uploadForm">
		<div class='container'>
			<div class="row">
				<div class="col-md-12">
					<h1>New Photo</h1>
					<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
						{{ form | crispy }}
						{% progress_bar %}
						<br/>
						<input type='submit' class='btn btn-block btn-lg btn-dark' value='Upload' />
					</form>
				</div>
			</div>
		</div>
	</section>

{% endblock content %}
